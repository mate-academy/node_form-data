<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/formSubmit" method="POST">
    <label for="title">
      title:
    </label>
    <input type="text" name="title" id="title">

      Submit
    </button>
  </form>
</body>
</html>
