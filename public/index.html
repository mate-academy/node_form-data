<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form
      action="/data"
      method="POST"
      enctype="multipart/form-data"
    >
    <label for="date">
      Date:

      <input
        type="date"
        id="date"
        name="date"
        required
      >
    </label>

    <label for="title">
      Title:

      <input
        type="text"
        id="title"
        name="title"
        required
      >
    </label>

    <label for="amount">
      Amount:

      <input
        type="number"
        id="amount"
        min="0"
        name="amount"
        required
      >
    </label>

    <button type="submit">Send</button>
    </form>
  </body>
</html>
