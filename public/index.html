<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="main.css">
  <script type="module" src="./scripts/main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="expense-form" >
      <div class="form-control">
        <label for="title">Expense Title:</label>
        <input type="text" id="title" name="title" placeholder="Expense title" class="input" required>
      </div>

      <div class="form-control">
        <label for="amount">Amount($):</label>
        <input type="number" id="amount" name="amount" placeholder="100" class="input" required>
      </div>

      <div class="form-control">
        <label for="date">Date (MM/DD/YYYY):</label>
        <input type="text" id="date" name="date" placeholder="DD/MM/YYYY" class="input" required>
      </div>

      <div class="form-control">
        <label for="category-select">Category:</label>
        <select id="category" name="category" class="input" required>
          <option value="food">Food</option>
          <option value="bills">Bills</option>
          <option value="entertainment">Entertainment</option>
        </select>
      </div>

      <div class="form-control form-control--last">
        <details>
          <summary>Add New Category</summary>
          <div class="add-category">
            <input type="text" id="category-input" placeholder="Add new category" class="input">
            <button type="button" id="add-category">Add Category</button>
          </div>
        </details>
        <button type="submit">Add Expense</button>
      </div>
    </form>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>
  </div>
</body>

</html>
