<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="post" enctype="application/x-www-form-urlencoded">
    <label>
      Title
      <input
        name="text"
        type="text"
        required
      >
    </label>

    <label>
      Amount
      <input
        name="number"
        type="number"
        required
      >
    </label>

    <label>
      Date
      <input
        name="date"
        type="date"
        required
      >
    </label>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
