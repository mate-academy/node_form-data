<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>Form Data App</h1>
<form action="http://localhost:3006" method="post" enctype="application/x-www-form-urlencoded">
  <label>
    Date
    <input type="date" name="date" required>
  </label>
  <br>
  <br>
  <label>
    Title
    <input type="text" name="title" required>
  </label>
  <br>
  <br>
  <label>
    Amount
    <input type="number" name="amount" required>
  </label>
  <br>
  <br>
  <button type="submit">
     Send
  </button>
</form>
</body>
</html>
