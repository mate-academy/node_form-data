<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses</title>
</head>
<body>
  <form method="post" action="/list">
    <label>
      Date
      <input
        type="date"
        name="date"
        required
      >
    </label>

    <label>
      Title
      <input
        type="text"
        name="title"
        required
      >
    </label>

    <label>
      Amount
      <input
        type="number"
        name="amount"
        required
      >
    </label>

    <button type="submit">Add</button>
  </form>

</body>
</html>
